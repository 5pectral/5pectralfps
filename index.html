<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Setup</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <h2>@SpectralVLR</h2>
      </div>

      <nav class="nav">
        <a href="#" class="active">Home</a>
        <a href="#">Setup</a>
        <a href="#">Clips</a>
        <a href="#">Settings</a>
      </nav>

      <div class="socials">
        <a href="https://twitter.com" target="_blank"><img src="assets/icons/twitter.svg" alt="Twitter"></a>
        <a href="https://youtube.com" target="_blank"><img src="assets/icons/youtube.svg" alt="YouTube"></a>
        <a href="https://discord.com" target="_blank"><img src="assets/icons/discord.svg" alt="Discord"></a>
        <a href="https://steamcommunity.com" target="_blank"><img src="assets/icons/steam.svg" alt="Steam"></a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section class="setup-grid">
        <div class="gear-card">
          <img src="assets/icons/mouse.svg" alt="Mouse icon" class="gear-icon">
          <div class="gear-info">
            <span class="gear-type">Mouse</span>
            <span class="gear-name">VXE R1 Pro</span>
          </div>
        </div>

        <div class="gear-card">
          <img src="assets/icons/mousepad.svg" alt="Mousepad icon" class="gear-icon">
          <div class="gear-info">
            <span class="gear-type">Mousepad</span>
            <span class="gear-name">Artisan Zero Soft</span>
          </div>
        </div>

        <div class="gear-card">
          <img src="assets/icons/keyboard.svg" alt="Keyboard icon" class="gear-icon">
          <div class="gear-info">
            <span class="gear-type">Keyboard</span>
            <span class="gear-name">Skyloong GK75</span>
          </div>
        </div>

        <div class="gear-card">
          <img src="assets/icons/monitor.svg" alt="Monitor icon" class="gear-icon">
          <div class="gear-info">
            <span class="gear-type">Monitor</span>
            <span class="gear-name">AOC C27G1 144Hz</span>
          </div>
        </div>

        <div class="gear-card">
          <img src="assets/icons/iem.svg" alt="IEM icon" class="gear-icon">
          <div class="gear-info">
            <span class="gear-type">IEM</span>
            <span class="gear-name">7Hz x Crinacle Zero 2</span>
          </div>
        </div>

        <div class="gear-card">
          <img src="assets/icons/rank.svg" alt="Rank icon" class="gear-icon">
          <div class="gear-info">
            <span class="gear-type">Valorant Rank</span>
            <span class="gear-name">Ascendant 2</span>
          </div>
        </div>
      </section>

      <section class="featured">
        <div class="twitter-placeholder">
          <p>Featured Tweet will appear here.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
